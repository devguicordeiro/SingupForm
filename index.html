<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PKM Sign-UP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="img">
      <div class="img-description">
        <p class="img-info">Art by heathkliff</p>
        <a
          href="https://heathkliff.tumblr.com/post/644825580327567360/charcarts-thank-you-for-25-years-of-good"
          target="_blank"
        >
          <p class="author-link">
            Clique here to see more of heathkliff's work
          </p>
        </a>
      </div>
    </div>
    <div class="form">
      <div class="form-info">
        <h1 class="info-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <i>now</i> to get started. <br />
          <br />
          You <i>know</i> you want to.
        </h1>
      </div>
      <form action="">
        <h1>Let's do this!</h1>
        <div class="inputs">
          <div class="first-name">
            <input
              type="text"
              name="firstName"
              id="first-name"
              class="form-input"
              placeholder="First Name"
            />
            <label for="first-name" class="form-label">First Name</label>
          </div>
          <div class="last-name"></div>
          <div class="email"></div>
          <div class="phone-number"></div>
          <div class="password"></div>
          <div class="repeat"></div>
        </div>
      </form>
    </div>
  </body>
</html>
